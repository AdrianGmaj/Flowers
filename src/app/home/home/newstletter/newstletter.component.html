<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="red-flower">

        <img src="/assets/red-flower.jpg" class=" img-fluid " alt="...">

      </div>

    </div>
    <div class="col-md-6">
      <div class="newsletter-container p-5">
        <div class="d-flex  justify-content-center">
          <h1><b>GET INSPIRED</b></h1>

        </div>
        <div class="d-flex  justify-content-center">
          <h3><b> SIGN UP TO OUR NEWSLETTER</b></h3>
        </div>
        <div class="d-flex  justify-content-center">
          <form (ngSubmit)="onSubmit()" [formGroup]="NewsletterForm" action="">
            <mat-form-field>
              <mat-label>email</mat-label>
              <input formControlName="email" type="text" matInput required="">
              <mat-error style="color:black" *ngIf="this.NewsletterForm.get('email').hasError('required')">
                email required
              </mat-error>
              <mat-error style="color:black" *ngIf="this.NewsletterForm.get('email').hasError('email')">
                enter valid email
              </mat-error>
            </mat-form-field>


            <div class="d-flex  justify-content-center p-3">
              <button type="submit" [disabled]="NewsletterForm.invalid" mat-stroked-button> send</button>
            </div>
          </form>

        </div>


      </div>
    </div>
  </div>
</div>
