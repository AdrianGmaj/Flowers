<div class="container-fluid">
<div class="card text-center p-2 m-2 " style="max-width: 18rem;">
  <img class="card-img-top" src="{{product.image}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title"><b>{{product.name}} </b></h5>
    <p class="card-text">{{product.description}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{product.price}} $</li>

  </ul>
  <div class="card-body">
      <button (click)="addProduct(product)" type="button" class="btn btn-light">add to basket</button>
    
  </div>
</div>
</div>
